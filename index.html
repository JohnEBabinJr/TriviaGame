<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="instructions">
        <ul>
            <li>Once the Start button is clicked the game will begin.</li>
            <li>Each question is timed, if an answer is not chosen before it runs out, the question will be marked
                wrong.</li>
            <li>Good Luck!</li>
        </ul>
    </div>

    <button id="start">Play Game</button>

    <div id="score">

    </div>

    <div class="question">

    </div>

    <div class="time">

    </div>

    <div class="answers">

    </div>

    <div id="result">

    </div>

    <script src="assets/javascript/app.js">

    </script>
</body>

</html>
