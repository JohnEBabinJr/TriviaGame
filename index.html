<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>STAR WARS TRIVIA</h1>
    <div id="instructions">
        <p>Once the Start button is clicked the game will begin.</p>
        <p>Each question is timed, if an answer is not chosen before it runs out, the question will be marked
            wrong.</p>
        <p>Good Luck!</p>
    </div>
    <div class="container">
        <button id="start">Play Game</button>
    </div>
    <div id="score">

    </div>

    <div class="question">
        <h2 id="question"></h2>
    </div>

    <div class="time">

    </div>

    <div class="answers">

    </div>

    <div class="timer">
        Time Remaining:
    </div>

    <div id="result">

    </div>

    <script src="assets/javascript/app.js">

    </script>
</body>

</html>
<!-- still need a div for timer to display -->
